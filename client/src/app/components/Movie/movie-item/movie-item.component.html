<mat-grid-tile-header style="padding: 2rem 0;">
  <h2 (click)="onSelect()" class="title">{{movie.title}}</h2>
  <button mat-raised-button color="warn" *ngIf="username" (click)="onDelete(movie.title)" class="del">X</button>
</mat-grid-tile-header>

<div (click)="onSelect()" class="movie-card">
  <div class="block-with-text">{{movie.description}}</div>
  <img [src]="movie.poster"/>
</div>

<mat-grid-tile-footer>
  <button *ngIf="username" mat-raised-button (click)="onUpdate(movie.title)" class="mod">Modify</button>
</mat-grid-tile-footer>
