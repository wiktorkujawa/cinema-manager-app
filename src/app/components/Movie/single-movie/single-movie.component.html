<mat-expansion-panel [ngStyle]="{'margin': contentMargin}">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Movie Info
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-card>
    <mat-card-header class="title">
      <mat-card-title style="margin-top: 1rem;">
        {{movieInfo.title}}
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="movieInfo.poster" alt="Movie Poster" [ngStyle]="{'padding': imagePadding}">
    <mat-card-content>
      <p>
        {{movieInfo.description}}
      </p>
    </mat-card-content>
  </mat-card>

</mat-expansion-panel>




<mat-expansion-panel [ngStyle]="{'margin': contentMargin}">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Movie Schedule
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-card>
    <hr>
    <mat-card-header>
      <mat-card-title>
        {{movieInfo.title}} schedule
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <hr>
      <div class="table-responsive" *ngIf="movieSchedule?.length!=0">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Hall</th>
              <th>Starts at</th>
              <th>Ends at</th>
              <th *ngIf="username">Remove</th>
            </tr>
          </thead>
    
          <tbody>
            <tr *ngFor="let session of movieSchedule">
              <td>
                {{session.name}}
              </td>
              <td>
                {{session.taken_sessions.start | date:'MMM d, y, h:mm'}}
              </td>
              <td>
                {{session.taken_sessions.end | date:'MMM d, y, h:mm'}}
              </td>
              <td *ngIf="username">
                <button mat-raised-button type="submit" color="warn" (click)="onDeleteFromHall(session.name, session.taken_sessions._id)">X</button>
              </td>
            </tr>
          </tbody>
       </table>
      </div>

      <h2 *ngIf="movieSchedule?.length==0" style="text-align: center; margin: 2rem 0;">
        No sessions planned !
      </h2>


    </mat-card-content>

  </mat-card>

</mat-expansion-panel>
