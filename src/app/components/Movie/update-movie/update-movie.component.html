<button class="close" mat-button (click)="onNoClick()">X</button>
<h2 mat-dialog-title>Update movie</h2>
<hr>
<mat-dialog-content>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <formly-form [form]="form" [fields]="fields" [model]="movieData"></formly-form>
    <div class="img-button">
      <img [src]="movieData.poster"/> <br>
      <button class="button" mat-raised-button type="submit" color="primary" [disabled]="!form.valid">Submit </button>
    </div>
  </form>
</mat-dialog-content>
